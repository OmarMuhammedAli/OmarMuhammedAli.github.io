<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav>
                <a href="advanced.html">Advanced Search</a>
                <a href="index.html">Google Search</a>
            </nav>
        </header>
        <main>
            <!--Google logo-->
            <div class="logo-container">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"> 
            </div>

            <form action="https://google.com/search">
                <!--Search bar-->
                <div class="bar-container">
                    <input id="search-bar" title="search" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <!--Search buttons-->
                <div class="button-container">
                    <input class="google-search" type="submit" value="Google Search">
                </div>
                
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
