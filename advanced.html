<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/advanced-style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header-container">
                <a aria-label="Google" href="index.html" title="Go to Google Home">
                    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </a>
            </div>
        </header>
       <main>
           <div class="title-container">
               <label>Advanced Search</label>
           </div>
           <hr>
           <br>
           <form action="https://www.google.com/search">
            <div class="row-main">
                <label class="col-lg-2 col-sm-2">Find pages with...</label>
                <label class="col-lg-4 col-sm-2"></label>
            </div>
            <br>
            <div class="row">
             <label class="col-lg-2 col-sm-2">all these words: </label>
             <input class="col-lg-4 col-sm-2" value="" autofocus="autofocus" name="as_q" type="text">
            </div>
            <br>
            <div class="row">
             <label class="col-lg-2 col-sm-2">this exact word or phrase: </label>
             <input class="col-lg-4 col-sm-2" value="" name="as_epq" type="text">
            </div>
            <br>
            <div class="row">
             <label class="col-lg-2 col-sm-2">any of these words: </label>
             <input class="col-lg-4 col-sm-2" value="" name="as_oq" type="text">
            </div>
            <br>
            <div class="row">
             <label class="col-lg-2 col-sm-2">none of these words: </label>
             <input class="col-lg-4 col-sm-2" value="" name="as_eq" type="text">
            </div>
            <br>
            <div class="button">
                <label class="col-5"></label>
                <div class="col-7"> 
                    <input type="submit" value="Advanced Search" id="search">
                </div>
            </div>
        </form>
       </main>
    </body>
</html>
